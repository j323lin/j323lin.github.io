<!DOCTYPE html>
<html>
<head>
<head>
	<meta charset="utf-8"> 
	<title>CIS 128 Mobile Web App Development -- Bootstrap </title> 
	<meta name="description" content="A page demonstrating basic bootstrap form skills"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <div id="navbar-spot"></div>
    <script> 
      $(function(){
        $("#navbar-spot").load("navbar.html"); 
      });
    </script> 
</header>

  <div class="container" style="margin-top: 90px;"> 
    <p class="display-4">CONTACT US </p >    
        <div class="row" >
            <div class="col-sm-6" style="background-color: lightblue">
                <h2 class="text-center">Your Message:</h2>              
                <form action="#" class="row mt-3">
                    <div class="col-sm-6 mb-3">
                        <label for="inputName" class="form-label">Name: </label>
                        <input type = "text" id="inputName" placeholder="Amy" name="username" class="form-control">
                    </div>
                    <!-- name, email address, and a comment area, with a submit button -->

                    <div class="col-sm-6 mb-3">
                        <label for="inputEmail" class="form-label">Email Address:  </label>
                        <input type="email" id="inputEmail" placeholder="abc@smccd.edu" name="email" class="form-control">
                    </div>
                    <div class="col-sm-12 mb-3">
                        <label for="textareaMessage" class="form-label">Message To Us: </label>
                        <textarea id="textareaMessage" name="usermessage" class="form-control" rows="3"></textarea>
                    </div>
                    <div>
                        <div class="col-sm-12 mb-3">
                            <input type="submit"  class="btn btn-primary" value="Send">
                        </div>                        
                    </div>
                </form>
            </div>

            <div class="col-sm-6" style="background-color:lightgoldenrodyellow;">
                <h2 class="text-center">Company Information</h2>
                <!-- email address, telephone number, address, URL to the facebook page of the company -->
                <div class="col-sm-6 mb-2"><span class="fa fa-envelope"></span> <a href ="mailto: abc@smccd.edu">abc@smccd.edu</a></div>
                <div class="col-sm-6 mb-2"><span class="fa fa-phone"></span> <a href="tel:+1000123456">+1 (000) 123-4576</a></div>
                <div class="col-sm-12 mb-2"><span class="fa fa-briefcase"></span> 333 Emberkadero Drive, San Francisco, CA 92333</div>
                <div class="col-sm-12 mb-2"><span class="fa fa-facebook"> 
                    <a href="#" class="link-primary" target="_blank" rel="noopener noreferrer">facebook</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
